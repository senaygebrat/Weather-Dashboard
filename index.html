<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <!-- search box for user input -->
    <div class="container">
      <h3>Search for a City:</h3>
      <form id="search">
        <label class="form-label" for="city"></label>
        <input id="city" name="city" type="text" class="form-input" />
        <button type="submit" id="submit-search">Search</button>
      </form>
    </div>
    <div id="current">
      <div id="date"></div>
      <div id="current-city"></div>
      <div id="icon"></div>
      <div id="humidity"></div>
      <div id="wind"></div>
    </div>

    <div class="shape">
      <div id="search-history"></div>
      <div id="forecast">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 id="date-day-1">Date</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="icon1"></h6>
            <p class="card-text" id="temp1"></p>
            <p class="card-text" id="hum1"></p>
            <p class="card-text" id="wind1"></p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 id="date-day-2">Date</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="icon2"></h6>
            <p class="card-text" id="temp2"></p>
            <p class="card-text" id="hum2"></p>
            <p class="card-text" id="wind2"></p>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 id="date-day-3">Date</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="icon3"></h6>
            <p class="card-text" id="temp3"></p>
            <p class="card-text" id="hum3"></p>
            <p class="card-text" id="wind3"></p>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 id="date-day-4">Date</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="icon4"></h6>
            <p class="card-text" id="temp4"></p>
            <p class="card-text" id="hum4"></p>
            <p class="card-text" id="wind4"></p>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 id="date-day-5">Date</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="icon5"></h6>
            <p class="card-text" id="temp5"></p>
            <p class="card-text" id="hum5"></p>
            <p class="card-text" id="wind5"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
